git:
  depth: 10
notifications:
  email: false

language: node_js
node_js:
  - "8"
os:
  - osx
  - linux
osx_image: xcode8.3
dist: trusty

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:webkit-team/ppa'
    packages:
      - xvfb
      - gcc-4.8-multilib
      - g++-4.8-multilib
      - gcc-arm-linux-gnueabihf
      - g++-arm-linux-gnueabihf
      - linux-libc-dev:i386
      - libc6-dev-armhf-cross
      - linux-libc-dev-armhf-cross
      - binutils-aarch64-linux-gnu
      - libgtk-3-dev
      - libnotify-dev
      - webkit2gtk-4.0-dev

env:
  - TARGET_CPU=x64

matrix:
  include:
    - os: linux
      env:
        - TARGET_CPU=x86
    - os: linux
      env:
        - TARGET_CPU=arm

before_script:
  - export YUE_VERSION=$(git describe --always --tags)

script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      xvfb-run node ./scripts/cibuild.js --target-cpu=$TARGET_CPU;
    else
      node ./scripts/cibuild.js --target-cpu=$TARGET_CPU;
    fi

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: out/Dist/*.zip
  skip_cleanup: true
  overwrite: true
  draft: true
  tag_name: ${YUE_VERSION}
  name: Yue ${YUE_VERSION}
  body: (placeholder)
  on:
    tags: true
