name: MenuItem::Role
header: nativeui/menu_item.h
type: enum class
namespace: nu
description: Preset defaults for common menu items.

detail: |
  For common menu items like `Copy` and `Paste`, manually implementing them for
  all platforms is very boring work. You can instead specify a `role` for a menu
  item, and Yue will automatically set labels, accelerators and actions for the
  menu item.

lang_detail:
  cpp: |
    This type is an `enum class` with following values:
    * `MenuItem::Role::Copy`
    * `MenuItem::Role::Cut`
    * `MenuItem::Role::Paste`
    * `MenuItem::Role::SelectAll`
    * `MenuItem::Role::Undo`
    * `MenuItem::Role::Redo`

    On macOS following values are also available:

    * `MenuItem::Role::About`
    * `MenuItem::Role::Hide`
    * `MenuItem::Role::HideOthers`
    * `MenuItem::Role::Unhide`
    * `MenuItem::Role::Help`
    * `MenuItem::Role::Window`
    * `MenuItem::Role::Services`

  lua: &ref |
    This type is a string with following possible values:
    * `"copy"`
    * `"cut"`
    * `"paste"`
    * `"select-all"`
    * `"undo"`
