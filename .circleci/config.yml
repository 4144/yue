version: 2

custom-steps:
  - &install-deps
    run:
      name: Install dependencies
      command: |
        apt-get update
        apt-get install -y git xvfb libgtk-3-dev libnotify-dev webkit2gtk-4.0-dev
  - &install-cross-toolchain
    run:
      name: Install dependencies
      command: |
        apt-get install -y gcc-4.8-multilib g++-4.8-multilib
  - &install-node
    run:
      name: Install Node.js
      command: |
        curl -sL https://deb.nodesource.com/setup_8.x | bash -
        apt-get install -y nodejs
  - &run-ci
    run:
      name: Run cibuild
      command: |
        xvfb-run node ./scripts/cibuild.js --target-cpu=$TARGET_CPU

jobs:
  yue-linux-x64:
    docker:
      - image: ubuntu:16.04
        environment:
          - TARGET_CPU=x64
          - DISPLAY=:99.0
    steps:
      - *install-deps
      - *install-node
      - checkout
      - *run-ci

  yue-linux-x86:
    docker:
      - image: ubuntu:16.04
        environment:
          - TARGET_CPU=x86
          - DISPLAY=:99.0
    steps:
      - *install-deps
      - *install-cross-toolchain
      - run:
          name: Install x86 libs
          command: apt-get install -y libc6-dev-i386
      - *install-node
      - checkout
      - *run-ci

  yue-linux-arm:
    docker:
      - image: ubuntu:16.04
        environment:
          - TARGET_CPU=arm
          - DISPLAY=:99.0
    steps:
      - *install-deps
      - *install-cross-toolchain
      - run:
          name: Install arm libs
          command: apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf libc6-dev-armhf-cross linux-libc-dev-armhf-cross binutils-aarch64-linux-gnu
      - *install-node
      - checkout
      - *run-ci

workflows:
  version: 2
  build-x64:
    jobs:
      - yue-linux-x64
  build-x86:
    jobs:
      - yue-linux-x86
  build-arm:
    jobs:
      - yue-linux-arm
